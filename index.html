<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Chivo:ital,wght@0,100..900;1,100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="header">
      <div class="circle"></div>
      <div class="text">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </div>
    <div class="container">
      <div class="counter">
        <p id="pageviews" class="pageviews">100K PAGEVIEWS</p>
        <input class="liner" type="range" min="0" max="100" step="25" />

        <div class="bill">
          <p id="bill">$16.00</p>
          <span id="month-year">/ month</span>
        </div>
      </div>

      <div class="billing">
        <p>Monthly Billing</p>
        <!-- <button id="main-button" class="btn">
          <div id="btn-circle" style="left: 100px"></div>
        </button> -->
        <label class="switch">
          <input id="check" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <p>Yearly Billing</p>
        <div id="discount">25%</div>
      </div>
      <div class="line"></div>
      <div class="info">
        <div class="information">
          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <p>Unlimited websites</p>
          </div>

          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </div>

          <div class="check">
            <img src="./images/icon-check.svg" alt="" />
            <p>Email reports</p>
          </div>
        </div>

        <button onclick="">Start my trial</button>
      </div>
    </div>
  </body>
</html>
